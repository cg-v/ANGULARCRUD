<app-accordion [title]="employee.name" [hasJustViewed]="selectedEmployeeId === employee.id" 
[isHidden]="true">
    <div class="col-xs-10 myPanelBody">
        <div class="row vertical-align" >
            <div class="col-xs-4">
                <img class="imageClass" [src]="employee.photoPath" />
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">Gender
                      </div>
                      <div class="col-xs-6">:{{employee.gender}}
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">DOB
                      </div>
                      <div class="col-xs-6">:{{employee.dateOfBirth}}
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">Contact Preference
                      </div>
                      <div class="col-xs-6">:{{employee.contactPreference}}
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">Email
                      </div>
                      <div class="col-xs-6">:{{employee.email}}
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">Department
                      </div>
                      <div class="col-xs-6" [ngSwitch]="employee.department">
                        :
                        <span *ngSwitchCase="1">HelpDesk</span>
                        <span *ngSwitchCase="2">IT</span>
                        <span *ngSwitchCase="3">HR</span>
                        <span *ngSwitchCase="4">Payroll</span>
                        <span *ngSwitchDefault>Not Applicable</span>
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">Is Active
                      </div>
                      <div class="col-xs-6">:{{employee.isActive}}
                        </div>
                </div>
              </div>
    
        </div>
    
      </div>

      <div class="myPanelFooter">
          <button class="btn btn-primary" (click)="viewEmployee()">View</button>&nbsp;
          <button class="btn btn-primary" (click)="editEmployee()">Edit</button>&nbsp;
          <span *ngIf="confirmDelete">
            <span>Are you sure you want to delete?</span>
            <button class="btn btn-danger" (click)="deleteEmployee()">YES</button>
            <button class="btn btn-danger" (click)="confirmDelete=false">NO</button>
          </span>
          <span *ngIf="!confirmDelete">
          <button  class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
        </span>
        </div>
</app-accordion>
